<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Abdinur's Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Abdinur's Vending Machine</h1>
      <hr>
      <div class="row">
        <div class="col-8">
          <div class="row" id="itemRow">

          </div>
        </div>
        <div style="text-align: center" class="col-4">
          <h5>Total Money</h5>
          <input type="text" class="text-center" readonly id="moneyinput"></input>
          <div class="row">
            <button type="button" class="btn btn-secondary m-2 col-5" id="addDollar">Add dollar</button>
            <button type="button" class="btn btn-secondary m-2 col-5" id="addQuarter">Add Quarter</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary m-2 col-5" id="addDime">Add dime</button>
            <button type="button" class="btn btn-secondary m-2 col-5" id="addNickel">Add nickel</button>
            
          </div>
          <hr>

          <h5>Message</h5>
          <input type="text" readonly class="text-center" id="message"></input>
          <div class="row form-group m-2">
            <label for="itemid" class="col-4">Item:</label>
            <input type="text" readonly class=" text-center col-8" id="itemid"/>
          </div>
          <div>
            <button type="button" class="btn btn-secondary m-2 col-8" id="purchase">Make Purchase</button>
          </div>
          <hr>

          <h5>Change</h5>
          <textarea type="text" readonly id="changereturn"></textarea>
          <div>
            <button type="button" class="btn btn-secondary m-2 col-8" id="returnChange">Return change</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional page content here -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="home.js"></script>
  </body>
</html>
